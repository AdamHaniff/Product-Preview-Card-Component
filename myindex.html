<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="img/png"
      sizes="32x32"
      href="product-preview-card-component-main/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="product">
        <picture>
          <source
            srcset="
              product-preview-card-component-main/images/image-product-desktop.jpg
            "
            media="(min-width: 600px)"
          />
          <img
            src="product-preview-card-component-main/images/image-product-mobile.jpg"
            alt="Photo of perfume bottle"
            class="perfume-img"
          />
        </picture>
        <div class="text-content">
          <p class="perfume">Perfume</p>
          <h1 class="gabrielle">Gabrielle Essence Eau De Parfum</h1>
          <p class="floral">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="pricing-container">
            <p class="new-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
          <button class="btn">Add to Cart</button>
        </div>
      </article>
    </main>
  </body>
</html>
